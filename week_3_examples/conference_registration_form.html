<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Prompt&family=REM:wght@200&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <link href="conference_styles.css" type="text/css" rel="stylesheet">

</head>
<body>

    <div>
        <form>
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" name="name" required>
            <br>

            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <br>

            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <br>

            <label for="quantity">How many?</label>

            <select id="quantity" name="quantity" required>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
            <br>

            <label for="birth"> Date of Birth</label>
            <input type="date" class="form-control" id="birth" name="birth" required>
            <br>

            <p>Receive email updates?</p>
            <label for="email-updates-yes">Yes</label>
            <input name="email-updates" class="form-control" id="email-updates-yes" type="radio" required>
    
            <label for="email-updates-no">No</label>
            <input name="email-updates" class="form-control" id="email-updates-no" type="radio" required>
            <br>

            <p>Choose Sessions</p>
            <input type="checkbox" class="form-control" id="morning" name="morning" value="morning">
            <label for="morning"> Morning</label>
            <br>
            <input type="checkbox" class="form-control" id="afternoon" name="afternoon" value="afternoon">
            <label for="afternoon"> Afternoon</label>
            <br>

            <label class="requests" for="requests">Special Requests</label>
            <textarea rows="7" cols="70" class="requests" id="requests" name="requests"></textarea>
            <br>

            <input class="btn btn-primary" class="form-control" type="submit">

        </form>

    </div>

</body>

</html>
