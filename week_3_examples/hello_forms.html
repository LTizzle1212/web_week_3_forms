<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    
<form> 
<label for="user-name" required>Enter your name:</label>

<!-- the simplest input possible.-->
<input id="user-name" type="text">


<input type="number" value="100">

<textarea rows="15" cols="50">Default text here</textarea>

<label for="quantity">How many?</label>

<select id="quantity" name="quantity">
    <option>One</option>
    <option>Two</option>
    <option>Three</option>
    <option>Four</option>
</select>
</label>

<br>

<label>Delivery or Pickup?</label>
<input name="delivery-method" type="radio" checked>Delivery
<input name="delivery-method" type="radio">Pickup

<br>
<label>Today or Later?</label>
<input id="delivery-now" name="delivery-time" type="radio">
<label for="delivery-now">Now</label>
<input name="delivery-later" name="delivery-time" type="radio" checked>
<label for="delivery-later">Later</label>

<br>
<input type="checkbox" checked>

<input type="submit">


</form>  


</body>
</html>
